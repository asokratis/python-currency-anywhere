[fixer]
value_apikey=
domain_name=https://data.fixer.io/api/
get_currencylist=symbols
variable_apikey=access_key
variable_basekey=base
prefix_get_date=YYYY-MM-DD?
remove_exchange_prefix=0
error_type=1
exchange_tree=symbols
default_currencybase=EUR
output_tree=rates

[currencylayer]
value_apikey=
domain_name=http://apilayer.net/api/
get_currencylist=list
variable_apikey=access_key
variable_basekey=source
prefix_get_date=historical?date=YYYY-MM-DD&
remove_exchange_prefix=1
error_type=1
exchange_tree=currencies
default_currencybase=USD
output_tree=quotes

[openexchangerates]
value_apikey=
domain_name=https://openexchangerates.org/api/
get_currencylist=currencies.json
variable_apikey=app_id
variable_basekey=base
prefix_get_date=historical/YYYY-MM-DD.json?
remove_exchange_prefix=0
error_type=2
exchange_tree=
default_currencybase=USD
output_tree=rates